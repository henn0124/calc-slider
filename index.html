<!DOCTYPE html>
<html>
<head>
    <title>Financial Analysis Calculator</title>
</head>
<body>
    <h1>Financial Analysis Calculator</h1>

    <label for="averageItemCost">Average Item MSRP:</label>
    <input type="number" id="averageItemCost" placeholder="Enter Average Item Cost" onchange="calculate()" step="100" value="20">

    <br>

    <label for="royaltyRate">Royalty Rate:</label>
    <input type="text" id="royaltyRate" value="8%" disabled>

    <br>

    <label for="orderVolume">Order Volume:</label>
    <input type="range" id="orderVolume" min="100" max="5000" value="2500" oninput="updateOrderVolumeDisplay(); calculate()">
    <span id="orderVolumeDisplay">2500</span>

    <br>

    <h2>Results:</h2>
    <p>Monthly Revenue: $<span id="resultVar4">400000.00</span></p>

    <script>
        function calculate() {
            // Get input values
            var averageItemCost = parseFloat(document.getElementById("averageItemCost").value);
            var royaltyRate = 8; // Fixed at 8%
            var orderVolume = parseInt(document.getElementById("orderVolume").value);

            // Calculate Variable 4 (Monthly Revenue)
            var resultVar4 = (averageItemCost * (royaltyRate/100) * orderVolume).toFixed(2);

            // Update the result display for Variable 4
            document.getElementById("resultVar4").textContent = resultVar4;
        }

        function updateOrderVolumeDisplay() {
            // Update the orderVolumeDisplay with the current value of orderVolume
            var orderVolume = document.getElementById("orderVolume").value;
            document.getElementById("orderVolumeDisplay").textContent = orderVolume;
        }

        // Initialize the calculator
        calculate();
    </script>
</body>
</html>
