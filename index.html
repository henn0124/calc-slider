<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <label for="slider">Y Value: <span id="yValue">0</span></label>
        <input type="range" id="slider" min="0" max="10000" step="1" value="0">
        <br>
        <label for="xInput">X Value:</label>
        <input type="number" id="xInput" value="0">
        <br>
        <label for="zResult">Z Value:</label>
        <input type="number" id="zResult" value="0" readonly>
    </div>
    <script src="script.js"></script>
</body>
</html>
