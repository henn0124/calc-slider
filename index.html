<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* CSS grid for organizing labels and inputs */
        .calculator-calc {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }

        /* Style for labels */
        .calculator-calc label {
            text-align: right;
            padding-right: 10px;
        }

        /* ... Your other CSS styles ... */
    </style>
</head>
<body>
    <div class="container-calc">
        <h1>Revenue Calculator</h1>
        <div class="calculator-calc">
            <div>
                <label for="averageItemCost">Average Item MSRP:</label>
                <input type="number" id="averageItemCost" aria-label="Average Item MSRP" placeholder="Enter Average Item Cost" onchange="calculate()" step="1" value="25">
            </div>

            <div>
                <label for="royaltyRate">Royalty Rate:</label>
                <input type="text" id="royaltyRate" aria-label="Royalty Rate" value="8%" disabled>
            </div>

            <div>
                <label for="orderVolume">Order Volume:</label>
                <input type="range" id="orderVolume" aria-label="Order Volume" min="100" max="5000" value="2500" oninput="updateOrderVolumeDisplay(); calculate()">
                <span id="orderVolumeDisplay">2500</span>
            </div>

            <div class="results">
                <div class="results-box">
                    <h2>Monthly Revenue: $<span id="monthlyRevenue">400,000.00</span></h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize the calculator
            calculate();
        });

        function calculate() {
            // Get input values
            var averageItemCost = parseFloat(document.getElementById("averageItemCost").value);
            var royaltyRate = 8; // Fixed at 8%
            var orderVolume = parseInt(document.getElementById("orderVolume").value);

            // Calculate Variable 4 (Monthly Revenue)
            var resultVar4 = (averageItemCost * (royaltyRate / 100) * orderVolume).toFixed(2);

            // Update the result display for Monthly Revenue
            document.getElementById("monthlyRevenue").textContent = resultVar4;
        }

        function updateOrderVolumeDisplay() {
            // Update the orderVolumeDisplay with the current value of orderVolume
            var orderVolume = document.getElementById("orderVolume").value;
            document.getElementById("orderVolumeDisplay").textContent = orderVolume;
        }
    </script>
</body>
</html>
