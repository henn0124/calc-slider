<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container-calc {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .calculator-calc {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .calculator-calc h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Define table-like structure using CSS Grid */
        .calculator-table {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-gap: 10px;
        }

        .calculator-table > div {
            display: flex;
            flex-direction: column;
        }

        /* Right-align labels and align text with input elements */
        label {
            font-weight: bold;
            font-size: 18px;
            text-align: right;
            margin-bottom: 0;
        }

        /* Adjust margin for the results box */
        .results-box {
            margin-top: auto;
        }

        input[type="number"],
        input[type="text"],
        input[type="range"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            font-size: 18px;
            border-radius: 5px;
            max-width: 300px; /* Set a maximum width of 300px */
        }

        /* Increase the size of the slider thumb */
        input[type="range"]::-webkit-slider-thumb {
            width: 30px;
            height: 30px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
        }

        input[type="range"]::-ms-thumb {
            width: 30px;
            height: 30px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 5px; /* Adjust the height of the track */
        }

        .results {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .results h2 {
            font-size: 24px;
            margin: 0;
        }

        .results span {
            font-size: 28px;
            font-weight: bold;
        }

        p {
            color: #666;
            font-size: 20px;
            margin: 0;
        }

        /* Add "$" symbol before input[type="number"] */
        input[type="number"]::before {
            content: "$";
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .container-calc {
                flex-direction: column;
                align-items: center;
            }

            .calculator-calc {
                max-width: 100%;
                width: 100%;
            }

            input[type="number"],
            input[type="text"],
            input[type="range"] {
                max-width: none;
            }

            /* Adjust the label alignment for smaller screens if needed */
            label {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container-calc">
        <div class="calculator-calc">
            <h1>Revenue Calculator</h1>

            <!-- Table-like structure using CSS Grid -->
            <div class="calculator-table">
                <div>
                    <div><label for="averageItemCost">Average Item MSRP:</label></div>
                    <div><label for="royaltyRate">Royalty Rate:</label></div>
                    <div><label for="orderVolume">Order Volume:</label></div>
                    <div class="results">
                        <div><label for="monthlyRevenue">Monthly Revenue:</label></div>
                    </div>
                </div>
                <div>
                    <input type="number" id="averageItemCost" aria-label="Average Item MSRP" placeholder="Enter Average Item Cost" onchange="calculate()" step="1" value="25">
                    <input type="text" id="royaltyRate" aria-label="Royalty Rate" value="8%" disabled>
                    <input type="range" id="orderVolume" aria-label="Order Volume" min="100" max="5000" value="2500" oninput="updateOrderVolumeDisplay(); calculate()">
                    <div class="results-box">
                        <h2>$<span id="monthlyRevenue">400,000.00</span></h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="text">
            <h2>Income Calculator</h2>
            <p>Additional text content can go here.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize the calculator
            calculate();
        });

        function calculate() {
            // Get input values
            var averageItemCost = parseFloat(document.getElementById("averageItemCost").value);
            var royaltyRate = 8; // Fixed at 8%
            var orderVolume = parseInt(document.getElementById("orderVolume").value);

            // Calculate Variable 4 (Monthly Revenue)
            var resultVar4 = (averageItemCost * (royaltyRate / 100) * orderVolume).toFixed(2);

            // Update the result display for Monthly Revenue
            document.getElementById("monthlyRevenue").textContent = resultVar4;
        }

        function updateOrderVolumeDisplay() {
            // Update the orderVolumeDisplay with the current value of orderVolume
            var orderVolume = document.getElementById("orderVolume").value;
            document.getElementById("orderVolumeDisplay").textContent = orderVolume;
        }
    </script>
</body>
</html>
