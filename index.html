<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container-calc {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator-calc {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Right-justify the content */
        }

        .calculator-calc h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 18px; /* Increase label font size */
        }

        input[type="number"],
        input[type="text"],
        input[type="range"] {
            width: 100%;
            padding: 12px; /* Increase input padding */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            font-size: 18px; /* Increase input text font size */
            border-radius: 5px;
            max-width: 100px; /* Maximum width set to 100px */
        }

        input[type="range"] {
            margin-bottom: 0;
        }

        .results {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
        }

        .results-box {
            flex: 1;
        }

        .results h2 {
            font-size: 24px;
            margin: 0; /* Remove default margin to avoid spacing */
        }

        .results span {
            font-size: 28px;
            font-weight: bold;
        }

        p {
            color: #666;
            font-size: 20px; /* Increase paragraph font size */
        }

        /* Add "$" symbol before input[type="number"] */
        input[type="number"]::before {
            content: "$";
        }
    </style>
</head>
<body>
    <div class="container-calc">
        <div class="calculator-calc">
            <h1>Revenue Calculator</h1>

            <div>
                <label for="averageItemCost">Average Item MSRP:</label>
                <input type="number" id="averageItemCost" placeholder="Enter Average Item Cost" onchange="calculate()" step="1" value="25">
            </div>

            <div>
                <label for="royaltyRate">Royalty Rate:</label>
                <input type="text" id="royaltyRate" value="8%" disabled>
            </div>

            <div>
                <label for="orderVolume">Order Volume:</label>
                <input type="range" id="orderVolume" min="100" max="5000" value="2500" oninput="updateOrderVolumeDisplay(); calculate()">
                <span id="orderVolumeDisplay">2500</span>
            </div>

            <div class="results">
                <div class="results-box">
                    <h2>Monthly Revenue:$<span id="monthlyRevenue">400000.00</span></h2>
                </div>
            </div>
        </div>

        <div class="text">
            <h2>Income Calculator</h2>
            <p>Additional text content can go here.</p>
        </div>
    </div>

    <script>
        function calculate() {
            // Get input values
            var averageItemCost = parseFloat(document.getElementById("averageItemCost").value);
            var royaltyRate = 8; // Fixed at 8%
            var orderVolume = parseInt(document.getElementById("orderVolume").value);

            // Calculate Variable 4 (Monthly Revenue)
            var resultVar4 = (averageItemCost * (royaltyRate/100) * orderVolume).toFixed(2);

            // Update the result display for Monthly Revenue
            document.getElementById("monthlyRevenue").textContent = resultVar4;
        }

        function updateOrderVolumeDisplay() {
            // Update the orderVolumeDisplay with the current value of orderVolume
            var orderVolume = document.getElementById("orderVolume").value;
            document.getElementById("orderVolumeDisplay").textContent = orderVolume;
        }

        // Initialize the calculator
        calculate();
    </script>
</body>
</html>
